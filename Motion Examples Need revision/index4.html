<!DOCTYPE html>
<html lang="">
	<head>
		<title></title>
		<script type="text/javascript" src='jquery-1.4.4.min.js'></script>
		<script type="text/javascript">
			$(document).ready(function(){
				var it = $('#slides div').eq(0); 						
				$('#slides div').eq(0).siblings().css('left','-600px');	
				$('ul li').click(function(){
					var index = $(this).index();
					$(it).css('zIndex','auto').stop().animate({left:'600px'},400,function(){$(this).css('left','-600px')});
					it = $('#slides>div').eq(index).css('zIndex','100').stop().animate({left:'0'},400);
				});
			});
		</script>
		<style type="text/css">
			#wrap {
				margin:auto;
				width:600px;
			}
			#slides {
				position:relative;
				width:600px;
				height:200px;
				border:3px solid #000;
				overflow:hidden;
			}
			.box {
				position: absolute;
				width:600px;
				height:200px;
				
			}
			#a {
				background-color:aqua;
			}
			#b {
				background-color:blue;
			}
			#c {
				background-color:fuchsia;
			}
			#d {
				background-color:green;
			}
		</style>
	</head>
	<body>
		<div id='wrap'>
			<div id='slides'>
				<div id='a' class='box'><h1>Aqua</h1></div>
				<div id='b' class='box'><h1>Blue</h1></div>
				<div id='c' class='box'><h1>Fuchsia</h1></div>
				<div id='d' class='box'><h1>Green</h1></div>
			</div>
			
			<ul>
				<li>Aqua</li>
				<li>Blue</li>
				<li>Fuchsia</li>
				<li>Green</li>
			</ul>
		</div>
	</body>
</html>
