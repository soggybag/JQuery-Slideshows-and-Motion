<!DOCTYPE html>
<html lang="">
	<head>
		<title></title>
		<script type="text/javascript" src='jquery-1.4.4.min.js'></script>
		<script type="text/javascript" src='jquery-ui-1.8.10.custom.min.js'></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('.box').each(function(index){
					var x = Math.random()*600;
					var y = Math.random()*600;
					$(this).animate({left:x+'px',top:y+'px'},3000,'easeOutElastic');
				});
			});
		</script>
		<style type="text/css">
			#wrap {
				margin:auto;
				width:600px;
				height:600px;
				position:relative;
				border:solid 3px black;
			}
			
			.box {
				width:32px;
				height:32px;
				border:solid 3px black;
				position:absolute
			}
			#a {
				background:aqua;
			}
			#b {
				background:blue;
			}
			#c {
				background:fuchsia;
			}
			#d {
				background:green;
			}
		</style>
	</head>
	<body>
		<div id='wrap'>
			<div class='box' id='a'></div>
			<div class='box' id='b'></div>
			<div class='box' id='c'></div>
			<div class='box' id='d'></div>
		</div>
	</body>
</html>
