<!DOCTYPE html>
<html lang="">
	<head>
		<title></title>
		<script type="text/javascript" src='jquery-1.4.4.min.js'></script>
		<script type="text/javascript" src='jquery-ui-1.8.10.custom.min.js'></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('li').click(function(){
					// Animate the background color
					$('body').animate({backgroundColor:$(this).css('backgroundColor')});
					// Notice I used css() to get the backgroundColor of the li
				});
			});
		</script>
		<style type="text/css">
			#wrap {
				margin:auto;
				width:600px;
			}
			
			li {
				width:32px;
				height:32px;
				border:solid 3px black;
			}
			#a {
				background:aqua;
			}
			#b {
				background:blue;
			}
			#c {
				background:fuchsia;
			}
			#d {
				background:green;
			}
		</style>
	</head>
	<body>
		<div id='wrap'>
			<ul>
				<li id='a'>Aqua</li>
				<li id='b'>Blue</li>
				<li id='c'>Fuchsia</li>
				<li id='d'>Green</li>
			</ul>
		</div>
	</body>
</html>
