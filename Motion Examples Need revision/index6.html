<!DOCTYPE html>
<html lang="">

<head>
    <title></title>

    <!-- Import jQuery from the CDN -->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <!-- import JQuery UI after JQuery -->
    <script type="text/javascript" src='https://code.jquery.com/ui/1.11.4/jquery-ui.min.js'></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('li').click(function () {
                // Animate the background color
                $('body').animate({
                    backgroundColor: $(this).css('backgroundColor')
                });
                // Notice I used css() to get the backgroundColor of the li
            });
        });
    </script>
    <style type="text/css">
        #wrap {
            margin: auto;
            width: 600px;
        }
        
        li {
            width: 32px;
            height: 32px;
            border: solid 3px black;
        }
        
        #a {
            background: aqua;
        }
        
        #b {
            background: blue;
        }
        
        #c {
            background: fuchsia;
        }
        
        #d {
            background: green;
        }
    </style>
</head>

<body>
    <div id='wrap'>
        <ul>
            <li id='a'>Aqua</li>
            <li id='b'>Blue</li>
            <li id='c'>Fuchsia</li>
            <li id='d'>Green</li>
        </ul>
    </div>
</body>

</html>
