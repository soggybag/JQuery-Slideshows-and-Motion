<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Untitled Document</title>
<script type="text/javascript" src='jquery-1.4.4.min.js'></script>
<script type="text/javascript">
$(document).ready(function(){
	$('#wrap ul li').hover(function(){
		// On mouse over slide this to the right by aligning it's left edge to 0
		$(this).find('p').stop().animate({left:0}, 300);
	},function(){
		// On mosue out move this 100 pixels to the left left:-100
		$(this).find('p').stop().animate({left:-100}, 300);
	});
});
</script>
<style type="text/css">
#wrap {
	width:900px;
	margin:auto;	
}
#wrap ul {
	margin:0;
	padding:0;	
}
#wrap ul li {
	list-style-type:none;
	width:290px;
	height:290px;
	margin:5px;
	float:left;
	position:relative;
	overflow: hidden;
}
#wrap ul li p {
	font-family:Arial, Helvetica, sans-serif;
	position:absolute;
	left:-100px;
	top:0;
	margin:0;
	padding:10px;
	background:rgba(255,255,255, .5 );	
	width:100px;
	height:290px;
}
</style>
</head>
