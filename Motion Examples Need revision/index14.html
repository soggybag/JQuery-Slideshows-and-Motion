<!DOCTYPE html>
<html lang="">
	<head>
		<title></title>
		<script type="text/javascript" src='jquery-1.4.4.min.js'></script>
		<script type="text/javascript">
			$(document).ready(function(){
				var space = 120;
				var gap = 20;
				$('#slides>.box').each(function(n){
					var y = (gap*n) + space;
					$(this).css('top', y +'px');
				});
				
				$('#slides>.box').eq(0).css('top','0');
				
			
				$('#slides>.box').click(function(){
					var index = $(this).index();
					$('#slides>.box').each(function(n){
						var y = n*gap;
						if ($(this).index() <= index) {
							y = y + 'px';	
						} else {
							y = ( y + space ) + 'px';	
						}
						$(this).animate({top:y});
					});
				});
			});
		</script>
		<style type="text/css">
			#wrap {
				margin:auto;
				width:600px;
			}
			#slides {
				position:relative;
				width:600px;
				height:200px;
				border:3px solid #000;
				overflow:hidden;
			}
			.box {
				position: absolute;
				width:600px;
				height:200px;
				
			}
			
			.box>h3 {
				margin:0;
			}
			#a {
				background-color:aqua;
			}
			#b {
				background-color:blue;
			}
			#c {
				background-color:fuchsia;
			}
			#d {
				background-color:green;
			}
		</style>
	</head>
	<body>
		<div id='wrap'>
			<div id='slides'>
				<div id='a' class='box'><h3>Aqua</h3></div>
				<div id='b' class='box'><h3>Blue</h3></div>
				<div id='c' class='box'><h3>Fuchsia</h3></div>
				<div id='d' class='box'><h3>Green</h3></div>
			</div>
		</div>
	</body>
</html>
