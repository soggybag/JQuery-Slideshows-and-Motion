<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Untitled Document</title>
<script type="text/javascript" src='jquery-1.4.4.min.js'></script>
<script type="text/javascript">
$(document).ready(function(){
	$('#wrap ul li p').css('top','-100px'); // Position p 100px above the top
	$('#wrap ul li').hover(function(){
		$(this).find('p').animate({top:0});	// Move the p down to top:0
	},function(){
		$(this).find('p').animate({top:'-100px'}); // Move the p up 100px
	});
});
</script>
<style type="text/css">
#wrap {
	width:900px;
	margin:auto;	
}
#wrap ul {
	margin:0;
	padding:0;	
}
#wrap ul li {
	list-style-type:none;
	width:290px;
	height:290px;
	margin:5px;
	float:left;
	position:relative;
	overflow: hidden;
}
#wrap ul li p {
	font-family:Arial, Helvetica, sans-serif;
	position:absolute;
	top:0;
	margin:0;
	padding:10px;
	background:rgba(255,255,255, .5 );	
	width:290px;
}
</style>
</head>
