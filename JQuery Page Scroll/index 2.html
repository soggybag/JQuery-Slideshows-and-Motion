<!doctype html>
<html>

<head>
    <title>JQuery Page Scroll</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script type="text/javascript">
        $("document").ready(function () {

            $("a.scroll-page").click(function (event) {
                event.preventDefault();
                var offset = $($(this).attr("href")).offset().left;
                $("html, body").animate({
                    scrollLeft: offset
                }, 600);
            });

            $("a.return-to-top").click(function (event) {
                event.preventDefault();
                var offset = 0;
                $("html, body").animate({
                    scrollLeft: offset
                }, 600);
            })

        });
    </script>

    <style>
        #main {
            width: 2880px;
        }
        
        #main>div {
            height: 600px;
            width: 900px;
            float: left;
            margin: 30px;
            -webkit-border-radius: 30px;
        }
        
        #main>div>div {
            padding: 30px;
        }
        
        #a {
            background-color: #FFFF99;
        }
        
        #b {
            background-color: #99FFFF;
        }
        
        #c {
            background-color: #FF99FF;
        }
    </style>
</head>

<body>
    <h1>JQuery Page Scroll</h1>

    <ul>
        <li><a class="scroll-page" href="#a">Goto A</a>
        </li>
        <li><a class="scroll-page" href="#b">Goto B</a>
        </li>
        <li><a class="scroll-page" href="#c">Goto C</a>
        </li>
    </ul>

    <div id="main">
        <div id="a">
            <div>Some text in box A.</div>
            <div><a class="return-to-top" href="#">Return To Top</a>
            </div>
        </div>

        <div id="b">
            <div>This text is inside of box B.</div>
            <div><a class="return-to-top" href="#">Return To Top</a>
            </div>
        </div>

        <div id="c">
            <div>Being the last box of the three this is named C.</div>
            <div><a class="return-to-top" href="#">Return To Top</a>
            </div>
        </div>

    </div>
</body>

</html>
