<!DOCTYPE html>
<html>
	<head>
		<title>Absolute and Relative Position</title>
		
		<style type="text/css">
			.box {
				width: 200px;
				height: 200px;
				background-color: rgba(255,0,0,0.5);	
			}
			
			.special {
				border: 10px solid #000;
			}
			
			p {
				font-size: 36px;
			}
			
			
		</style>
	</head>
	<body>
		<div id="a" class="box"></div>
		<button id="click" onclick="click_button()">Click me</button>
		
		<p>Here the button adds a class to the box. </p>
			
			
			<script>
				function click_button() {
					console.log("click me");
					document.getElementById("a").classList.add('special');
					// document.getElementById("a").classList.toggle('special');
				};
				
				/*
				document.getElementById("a").classList.add('class');
				document.getElementById("a").classList.remove('class');
				if ( document.getElementById("a").classList.contains('class') ) {
					document.getElementById("a").classList.toggle('class');
				}
				*/
			</script>
	</body>
</html>
