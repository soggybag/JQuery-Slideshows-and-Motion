<!DOCTYPE html>
<html>
	<head>
		<title>Absolute and Relative Position</title>
		
		<style type="text/css">
			.box {
				width: 300px;
				height: 300px;
			}
			
			.red {
				background-color: rgba(255,0,0,0.5);	
			}
			
			.green {
				background-color: rgba(0,255,0,0.5);	
			}
			
			.blue {
				background-color: rgba(0,0,255,0.5);	
			}
			
			.yellow {
				background-color: rgba(255,255,0,0.5);	
			}
			
			p {
				font-size: 36px;
			}
		</style>
	</head>
	<body>
		<div class="box red"></div>
		<div class="box green"></div>
		<div class="box blue"></div>
		<div class="box yellow"></div>
		
		<p>With default (static) position the objects follow the standard rules. The 
		objects recognize other objects with standard position. Absolute position
		doesn't like this. </p>
		<p></p>
	</body>
</html>
